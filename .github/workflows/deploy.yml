name: Deploy Infrastructure and Application

on:
  push:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # ✅ SECURITY SCAN: Static Analysis using Trivy for IaC misconfigurations
      - name: Security Scan (Trivy IaC)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          exit-code: 0           # Allow pipeline to pass even with findings
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          format: table

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve tfplan

      - name: Simulate Artifact
        run: |
          echo "Hello from GitHub Actions" > artifact.txt
          zip app.zip artifact.txt

      - name: Wait for S3 bucket to exist
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          for i in {1..10}; do
            if aws s3 ls "s3://info-sys-trade-assets-03fc330a" > /dev/null 2>&1; then
              echo "✅ Bucket exists."
              break
            fi
            echo "Waiting for bucket to be ready..."
            sleep 10
          done

      - name: Upload Artifact to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp app.zip s3://info-sys-trade-assets-03fc330a/
